                $(this).parent().hide();
            }
        });
    });
 
    $("#tabelaAnimais input").blur(function(){
        $(this).val("");
    }); 
});

function cpf(v){
    v=v.replace(/\D/g,"")                    //Remove tudo o que não é dígito
    v=v.replace(/(\d{3})(\d)/,"$1.$2")       //Coloca um ponto entre o terceiro e o quarto dígitos
    v=v.replace(/(\d{3})(\d)/,"$1.$2")       //Coloca um ponto entre o terceiro e o quarto dígitos
                                             //de novo (para o segundo bloco de números)
    v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2") //Coloca um hífen entre o terceiro e o quarto dígitos
    return v
}

function validateForm() {
  const numeroProdutor = document.querySelector("#numeroProdutor").value;
  const cpfProdutor = document.querySelector("#cpfProdutor").value;
  const numeroPropriedade = document.querySelector("#numeroPropriedade").value;

  const nomeAnimal = document.querySelector("#nomeAnimal").value;
  const dataNascimento = document.querySelector("#dataNascimento").value;
  const sexo = document.querySelector("#sexo").value;
  const peso = document.querySelector("#peso").value;

  // Validação do número do produtor
  if (numeroProdutor.maxlength == 7) {
    alert("O número do produtor deve ter 7 dígitos.");
    return false;
  }

  // Validação do CPF do produtor
  if (cpfProdutor.length !== 11) {
    alert("O CPF do produtor deve ter 11 dígitos.");
    return false;
  }

  // Validação do número da propriedade
  if (numeroPropriedade === "") {
    alert("O número da propriedade é obrigatório.");
    return false;
  }

  // Validação do número de identificação do animal
  if (numeroIdentificacao === "") {
    alert("O número de identificação do animal é obrigatório.");
    return false;
  }

  // Validação do nome do animal
  if (nomeAnimal === "") {
    alert("O nome do animal é obrigatório.");
    return false;
  }

  // Validação da data de nascimento
  if (dataNascimento === "") {
    alert("A data de nascimento é obrigatória.");
    return false;
  }

  // Validação do sexo
  if (sexo === "") {
    alert("O sexo é obrigatório.");
    return false;
  }

  // Validação do peso
  if (peso === "" || peso <= 0) {
    alert("O peso é obrigatório e deve ser maior que zero.");
    return false;
  }

  return true;
}

function editarAnimal() {
  // Obtenha os valores dos campos do formulário
  var numeroProdutor = document.getElementById('campoNumeroProdutor').value;
  var nomeAnimal = document.getElementById('campoNomeAnimal').value;
  var dataNascimento = document.getElementById('campoDataNascimento').value;
  var peso = document.getElementById('campoPeso').value;
  var numeroPropriedade = document.getElementById('campoNumeroPropriedade').value;

  // Construa o objeto de dados a ser enviado no corpo da requisição
  var animalData = {
    numeroProdutor: numeroProdutor,
    nomeAnimal: nomeAnimal,
    dataNascimento: dataNascimento,
    peso: peso,
    numeroPropriedade: numeroPropriedade
  };

  // Envie a requisição PUT para o endpoint
  fetch('animal/editar', {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(animalData)
  })
    .then(function(response) {
      // Verifique a resposta da requisição
      if (response.ok) {
        // Faça algo se a requisição for bem-sucedida
        console.log('Animal editado com sucesso!');
      } else {
        // Faça algo se a requisição falhar
        console.log('Erro ao editar animal');
      }
    })
    .catch(function(error) {
      console.log('Erro na requisição:', error);
    });
}

// Função para filtrar os dados da tabela
function filtrarTabela() {
  const inputFilters = document.querySelectorAll('.filtro');
  const tabela = document.getElementById('tabelaAnimais');
  const tbody = tabela.querySelector('tbody');
  const rows = tbody.querySelectorAll('tr');
  
  rows.forEach(row => {
    let exibeRow = true;
    
    // Verifica cada coluna da linha
    row.querySelectorAll('th').forEach((cell, index) => {
      const filtro = inputFilters[index].value.toLowerCase();
      const texto = cell.textContent.toLowerCase();
      
      if (filtro && texto.indexOf(filtro) === -1) {
        exibeRow = false;
        
      }
    });
    
    // Exibe ou oculta a linha com base no filtro
    row.style.display = exibeRow ? 'table-row' : 'none';
  });
}

// Adiciona o evento de escuta para os campos de filtro
const inputFilters = document.querySelectorAll('.filtro');
inputFilters.forEach(input => {
  input.addEventListener('input', filtrarTabela);
});
